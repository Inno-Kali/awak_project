
{% extends 'blog/base.html' %}
{% block content %}
 <h1>All Blogs</h1>
<div class="container ">

    {% for blog in blogs.all %}
    <div class="card mb-3" style="max-width: 540px;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="{{ blog.image.url }}" class="img-thumbnail " />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <a href="{% url 'detail' blog.id %}"><h5 class="card-title">{{ blog.title }}</h5></a>
        <p class="card-text">{{ blog.description }} üïç</p>
        <p class="card-text">{{ blog.location }}</p>
        <p class="card-text"><small class="text-muted"> {{ blog.pub_date_nice }}</small></p>
      </div>
    </div>
  </div>
</div>
    {% endfor %}
</div>
{% endblock %}
